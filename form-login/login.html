<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>

<div style="background-image: url('https://img3.thuthuatphanmem.vn/uploads/2019/09/30/background-nuoc-bien_111422663.jpg')">
<section  class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                     class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="text" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                </div>
                <div class="d-flex justify-content-around align-items-center mb-4">
                    <span id="validate"></span>
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" checked />
                        <label class="form-check-label" for="password"> Remember me </label>
                    </div>
                    <a href="#!">Forgot password?</a>
                </div>

                <!-- Submit button -->
                <button onclick="login()" type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

            </div>
        </div>
    </div>
</section>
</div>
<script>
    function login() {
        let username = document.getElementById('username').value;
        let password = document.getElementById('password').value;
        // if (username.trim()===''||password.trim()===''){
        //     document.getElementById('validate').innerHTML='<span style="color: red">không được để trống</span>'
        // }else
        console.log('username',username)
        console.log('password',password)
        if (username.trim()===''||password.trim()===''){
            document.getElementById('validate').innerHTML='<span style="color: red">không được để trống</span>'
            return;
        }else if(username===window.localStorage.getItem('USERNAME_KEY')&&password===window.localStorage.getItem('PASSWORD_KEY')){
            window.location.href = '/index.html'
        }else {
            document.getElementById('validate').innerHTML='<span style="color: red"> tài khoản hoặc mật khẩu không đúng</span>'
        }
    }

</script>
</body>
</html>
